      <div class="product-card">
        <div class="card-actions">
            <a href="" class="card-actions-icon">
                <i class="far fa-heart"></i></a>
            <a href="" class="card-actions-icon">
                <i class="fas fa-shopping-cart"></i></a>
                
        </div>

        <div class="card-item">
            <img class="card-item-img" src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="GiÃ y nike">

        </div>

         <div class="hidden__info">

            </div>
            <div class="hidden__info-color">
                Color:
                <div class="color1-selection"></div>
                <div class="color2-selection"></div> 
                <div class="color3-selection"></div>
            </div>

            <div class="hidden__info-contact">

            </div>
